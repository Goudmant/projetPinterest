<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet d'intégration Laravel : Pinterest</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

</head>
<body>

    <!--GRID-->
    <div class="container">
        <section class="cms-boxes">
        <div class="container-fluid">
            <div class="row">
            <div class="col-md-4 cms-boxes-outer">
                <div class="cms-boxes-items cms-features">
                <div class="boxes-align">
                    <div class="small-box">
                        <i class="fa fa-4x fa-laptop">&nbsp;</i>
                        <h2>Pintorest</h2>
                        <p>Le lien entre nous.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 cms-boxes-outer">
            <div class="cms-boxes-items cms-security">
                <div class="boxes-align">
                    <div class="small-box">
                    <i class="fa fa-4x fa-cog">&nbsp;</i>
                    <h2>PUNAISE<br>PINT</h2>
                    <p>Tu clique tu clique!</p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4 cms-boxes-outer">
        <div class="cms-boxes-items cms-scalability">
            <div class="boxes-align">
                <div class="small-box">
                    <i class="fa fa-4x fa-arrows-alt" aria-hidden="true"></i>
                    <h2>FAVORIE</h2>
                    <p>Regroupe t'es images punaise preférer</p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-6 cms-boxes-outer">
            <div class="cms-boxes-items cms-built">
                <div class="boxes-align">
                <div class="large-box">
                    <i class="fa fa-4x fa-heart" aria-hidden="true"></i>
                    <h2>A découvrir</h2>
                    <p><i class="fas fa-thumbtack"></i></p>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 cms-boxes-outer">
        <div class="cms-boxes-items cms-documentation">
            <div class="boxes-align">
                <div class="large-box">
                    <i class="fa fa-4x fa-file-code-o">&nbsp;</i>
                    <h2>Documentation</h2>
                    <p><i class="fab fa-pinterest"></i></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </section>
